<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pegho - Enviar Curriculo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pegho</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="{% url "cadastro"%}">Currículo</a>
            <a class="nav-link" href="{% url "admin:index"%}">Admin</a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container">
        <h1>Enviar Curriculo</h1>

        <form class="row g-3 py-3" action="{% url "redirect" %}" method="post" >
          {% csrf_token %}
            <div class="col-md-6">
              <label for="inputNome" class="form-label">Nome Completo*</label>
              <input type="text" class="form-control" name="nome" id="inputNome" required>
            </div>

            <div class="col-md-4">
              <label for="inputCpf" class="form-label">CPF*</label>
              <input type="text" class="form-control" id="inputCpf" name="cpf" placeholder="XXX.XXX.XXX-XX" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" maxlength="14" required>
            </div>

            <div class="col-md-2">
                <label for="inputData" class="form-label">Data de Nascimento*</label>
                <input type="date" class="form-control" id="inputData" name="dataNasc" required>
            </div>

            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email*</label>
                <input type="email" class="form-control" id="inputEmail" name="email" required>
            </div>

            <div class="col-md-6">
                <label for="inputTel" class="form-label">Telefone*</label>
                <input type="tel" class="form-control" id="inputTel" name="telefone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" required>
            </div>

            <div class="col-12">
              <label for="inputEndereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputEndereco" name="endereco" placeholder="Rua Espírito Santo, 1234">
            </div>

            <div class="col-md-6">
              <label for="inputCidade" class="form-label">Cidade*</label>
              <input type="text" class="form-control" id="inputCidade" name="cidade" required>
            </div>

            <div class="col-md-4">
              <label for="inputEstado" class="form-label">Estado*</label>
              <select id="inputEstado" name="estado" class="form-select" required>
                <option selected value=""> Selecionar...</option>
                <option value="AC">Acre (AC)</option>
                <option value="AL">Alagoas (AL)</option>
                <option value="AP">Amapá (AP)</option>
                <option value="AM">Amazonas (AM)</option>
                <option value="BA">Bahia (BA)</option>
                <option value="CE">Ceará (CE)</option>
                <option value="DF">Distrito Federal (DF)</option>
                <option value="ES">Espírito Santo (ES)</option>
                <option value="GO">Goiás (GO)</option>
                <option value="MA">Maranhão (MA)</option>
                <option value="MT">Mato Grosso (MT)</option>
                <option value="MS">Mato Grosso do Sul (MS)</option>
                <option value="MG">Minas Gerais (MG)</option>
                <option value="PA">Pará (PA)</option>
                <option value="PB">Paraíba (PB)</option>
                <option value="PR">Paraná (PR)</option>
                <option value="PE">Pernambuco (PE)</option>
                <option value="PI">Piauí (PI)</option>
                <option value="RJ">Rio de Janeiro (RJ)</option>
                <option value="RN">Rio Grande do Norte (RN)</option>
                <option value="RS">Rio Grande do Sul (RS)</option>
                <option value="RO">Rondônia (RO)</option>
                <option value="RR">Roraima (RR)</option>
                <option value="SC">Santa Catarina (SC)</option>
                <option value="SP">São Paulo (SP)</option>
                <option value="SE">Sergipe (SE)</option>
                <option value="TO">Tocantins (TO)</option>
              </select>
            </div>

            <div class="col-md-2">
              <label for="inputCep" class="form-label">CEP</label>
              <input type="text" id="inputCep" name="cep" class="form-control" placeholder="XXXXX-XXX" pattern="\d{5}-\d{3}" maxlength="9">
            </div>

            <fieldset class="row mt-3">
                <legend class="col-form-label col-sm-4 pt-0">Possui experiência profissional?*</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" style="outline: 1px solid #A9A9A9;" type="radio" name="radioExp" id="gridRadios1" value="option1" onchange="showExp(true)" required>
                    <label class="form-check-label" for="gridRadios1">
                      Sim
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" style="outline: 1px solid #A9A9A9;" type="radio" name="radioExp" id="gridRadios2" value="option2" onchange="showExp(false)">
                    <label class="form-check-label" for="gridRadios2">
                      Não
                    </label>
                  </div>
                </div>
            </fieldset>

            <div class="row g-3" id="divExp" style="display: none;">
              <div class="col-12">
                <label for="inputEmpresa" class="form-label">Empresa</label>
                <input type="text" class="form-control" id="inputEmpresa" name="empresa">
              </div>
  
              <div class="col-md-5">
                <label for="inputCargo" class="form-label">Cargo</label>
                <input type="text" class="form-control" id="inputCargo" name="cargo">
              </div>

              <div class="col-md-2">
                <label for="inputDataExpIni" class="form-label">Data de início</label>
                <input type="date" class="form-control" id="inputDataExpIni" name="dataExpIni">
              </div>

              <div class="col-md-2">
                <label for="inputDataExpFim" class="form-label">Data de término</label>
                <input type="date" class="form-control" id="inputDataExpFim" name="dataExpFim">
              </div>

              <div class="col-md-3 mt-auto">
                <input type="checkbox" class="form-check-input" style="outline: 1px solid #A9A9A9;" id="checkExp" onclick="disableDataExp()">
                <label class="form-check-label" for="checkExp">Cargo atual</label>
              </div>
            </div>

            <fieldset class="row mt-3">
                <legend class="col-form-label col-sm-4 pt-0">Possui formação?*</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" style="outline: 1px solid #A9A9A9;" type="radio" name="radioFormacao" id="gridRadios3" value="option1" onchange="showFor(true)" required>
                    <label class="form-check-label" for="gridRadios3">
                      Sim
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" style="outline: 1px solid #A9A9A9;" type="radio" name="radioFormacao" id="gridRadios4" value="option2" onchange="showFor(false)">
                    <label class="form-check-label" for="gridRadios4">
                      Não
                    </label>
                  </div>
                </div>
            </fieldset>

            <div class="row g-3" style="display: none;" id="divFor" >
              <div class="col-12">
                <label for="inputInstituicao" class="form-label">Instituição</label>
                <input type="text" class="form-control" id="inputInstituicao" name="instituicao">
              </div>
  
              <div class="col-md-6">
                  <label for="inputCurso" class="form-label">Curso</label>
                  <input type="text" class="form-control" id="inputCurso" name="curso">
              </div>
  
              <div class="col-md-3">
                  <label for="inputDataForIni" class="form-label">Data de início</label>
                  <input type="date" class="form-control" id="inputDataForIni" name="dataForIni">
              </div>
  
              <div class="col-md-3">
                  <label for="inputDataForFim" class="form-label">Data de término (ou previsão)</label>
                  <input type="date" class="form-control" id="inputDataForFim" name="dataForFim">
              </div>
            </div>

            <button type="submit" class="btn btn-primary col-md-3 mb-3">Enviar</button>
           
          </form>

        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      function showExp(flag){ 
        div = document.getElementById('divExp');
        inputInicio = document.getElementById('inputDataExpIni')
        inputFim = document.getElementById('inputDataExpFim')
        if(flag){
          div.style.display = "flex";
          inputInicio.disabled = false
          inputFim.disabled = false
        }  
        else{
          div.style.display = "none";  
          inputInicio.disabled = true
          inputFim.disabled = true
        }
      }

      function disableDataExp(){
         checkBox = document.getElementById('checkExp');
         input = document.getElementById('inputDataExpFim');
        if(checkBox.checked == true){
        input.value = "";
        input.disabled = true;
        }
        else
        input.disabled = false;     
      }

      function showFor(flag){ 
        div = document.getElementById('divFor');
        inputInicio = document.getElementById('inputDataForIni')
        inputFim = document.getElementById('inputDataForFim')
        if(flag){
          div.style.display = "flex";
          inputInicio.disabled = false
          inputFim.disabled = false
        }  
        else{
          div.style.display = "none";
          inputInicio.disabled = true
          inputFim.disabled = true
        }    
      }
    </script>
  </body>
</html>
