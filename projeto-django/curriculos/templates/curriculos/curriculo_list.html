<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pegho - Lista de Curriculos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pegho</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url "cadastro"%}">Currículo</a>
              <a class="nav-link" href="{% url "admin:index"%}">Admin</a>
            </div>
          </div>
        </div>
      </nav>

    <main class="container">
        <h1>Lista de Curriculos</h1>

        {% if curriculos %}
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Candidato</th>
                    <th scope="col">Enviado em</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    {% for curriculo in curriculos %}
                    
                        <tr>
                            <th scope="row">{{curriculo.id}}</th>
                            <td>{{curriculo.dados.nome}}</td>
                            <td>{{curriculo.data_envio}}</td>
                            <td> 
                                <a href="{% url "visualizar" curriculo.id %}" class="btn btn-primary btn-sm">Visualizar</a>
                                {% comment %} <a href="{% url "deletar" id=curriculo.id %}" class="btn btn-danger btn-sm">Excluir</a> {% endcomment %}
                            </td>
                        </tr>

                    {% endfor %}
                </tbody>
            </table>

            {% else %}
                <p>Não há currículos</p>
        {% endif %}

       

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
